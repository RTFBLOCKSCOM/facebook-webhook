<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ü§ñ FB Auto-Reply ‚Äî Multi-Page Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f12;
      --surface: #18181b;
      --surface-elevated: #27272a;
      --border: #3f3f46;
      --primary: #6366f1;
      --primary-hover: #818cf8;
      --success: #22c55e;
      --danger: #ef4444;
      --warning: #f59e0b;
      --text: #fafafa;
      --text-muted: #a1a1aa;
      --text-dim: #71717a;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }
    
    /* Header */
    .header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header h1 {
      font-size: 1.1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header h1 span {
      background: var(--primary);
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    
    /* Main */
    .main {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px;
    }
    
    /* Pages Grid */
    .pages-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }
    
    .page-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      transition: all 0.2s;
    }
    .page-card:hover {
      border-color: var(--primary);
      transform: translateY(-2px);
    }
    .page-card.disabled {
      opacity: 0.5;
    }
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }
    .page-name {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 4px;
    }
    .page-id {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--text-dim);
    }
    .page-status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 20px;
      background: rgba(34, 197, 94, 0.1);
      color: var(--success);
    }
    .page-status.off {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
    }
    .page-status .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
    }
    
    .page-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }
    .stat {
      background: var(--surface-elevated);
      padding: 12px;
      border-radius: 8px;
    }
    .stat-label {
      font-size: 0.7rem;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .stat-value {
      font-size: 0.9rem;
      font-weight: 600;
      margin-top: 2px;
    }
    
    .page-actions {
      display: flex;
      gap: 8px;
    }
    .btn {
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: all 0.15s;
    }
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    .btn-primary:hover {
      background: var(--primary-hover);
    }
    .btn-ghost {
      background: var(--surface-elevated);
      color: var(--text);
      border: 1px solid var(--border);
    }
    .btn-ghost:hover {
      border-color: var(--primary);
    }
    .btn-danger {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
    }
    .btn-danger:hover {
      background: rgba(239, 68, 68, 0.2);
    }
    
    /* Add Page Card */
    .add-card {
      background: transparent;
      border: 2px dashed var(--border);
      border-radius: 12px;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      min-height: 200px;
    }
    .add-card:hover {
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.05);
    }
    .add-card .icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--surface-elevated);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      margin-bottom: 12px;
    }
    .add-card span {
      color: var(--text-muted);
      font-weight: 500;
    }
    
    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      z-index: 200;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .modal-overlay.active {
      display: flex;
    }
    .modal {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      width: 100%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .modal-header h2 {
      font-size: 1.1rem;
    }
    .modal-close {
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 1.5rem;
      cursor: pointer;
    }
    .modal-body {
      padding: 24px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text-muted);
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 0.9rem;
      font-family: inherit;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary);
    }
    .form-group textarea {
      min-height: 100px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
    }
    .form-hint {
      font-size: 0.75rem;
      color: var(--text-dim);
      margin-top: 6px;
    }
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    
    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }
    
    /* Knowledge Section in Modal */
    .kb-section {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
    }
    .kb-section h3 {
      font-size: 0.9rem;
      margin-bottom: 12px;
    }
    .kb-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .kb-tag {
      background: var(--surface-elevated);
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .kb-tag button {
      background: none;
      border: none;
      color: var(--text-dim);
      cursor: pointer;
      padding: 0;
      font-size: 1rem;
    }
    .kb-tag button:hover {
      color: var(--danger);
    }
    
    /* Toast */
    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: var(--surface-elevated);
      border: 1px solid var(--border);
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 0.9rem;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s;
      z-index: 300;
    }
    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }
    .toast.success {
      border-color: var(--success);
      color: var(--success);
    }
    .toast.error {
      border-color: var(--danger);
      color: var(--danger);
    }
    
    /* Empty State */
    .empty {
      text-align: center;
      padding: 60px 24px;
      color: var(--text-muted);
    }
    .empty-icon {
      font-size: 3rem;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>ü§ñ FB Auto-Reply <span>MULTI-PAGE</span></h1>
    <div style="display: flex; gap: 12px;">
      <button class="btn btn-ghost" onclick="showGlobalConfig()">‚öôÔ∏è Settings</button>
    </div>
  </header>
  
  <main class="main">
    <div class="pages-grid" id="pagesGrid">
      <!-- Pages will be loaded here -->
    </div>
  </main>
  
  <!-- Add/Edit Page Modal -->
  <div class="modal-overlay" id="pageModal">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modalTitle">Add New Page</h2>
        <button class="modal-close" onclick="closeModal()">√ó</button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editPageId">
        
        <div class="form-group">
          <label>Page Name</label>
          <input type="text" id="pageName" placeholder="e.g., My Business Page">
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label>Verify Token</label>
            <input type="text" id="verifyToken" placeholder="Webhook verification token">
            <p class="form-hint">Use in Facebook Developer Console</p>
          </div>
          <div class="form-group">
            <label>AI Model</label>
            <select id="aiModel">
              <option value="openai/gpt-5.2">GPT-5.2</option>
              <option value="anthropic/claude-sonnet-4-5">Claude Sonnet 4.5</option>
              <option value="google/gemini-2.5-pro">Gemini 2.5 Pro</option>
              <option value="qwen/qwen3.5-397b-a17b">Qwen 3.5</option>
            </select>
          </div>
        </div>
        
        <div class="form-group">
          <label>Page Access Token</label>
          <input type="password" id="pageAccessToken" placeholder="From Facebook Developer Console">
        </div>
        
        <div class="form-group">
          <label>OpenRouter API Key (optional, page-specific)</label>
          <input type="password" id="pageOpenrouterKey" placeholder="sk-or-... (overrides global)">
        </div>
        
        <div class="kb-section">
          <h3>üìö Knowledge Base Files</h3>
          <div class="kb-tags" id="kbTags">
            <!-- KB files will be loaded here -->
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-ghost" onclick="closeModal()">Cancel</button>
        <button class="btn btn-primary" onclick="savePage()">üíæ Save Page</button>
      </div>
    </div>
  </div>
  
  <!-- Global Config Modal -->
  <div class="modal-overlay" id="configModal">
    <div class="modal">
      <div class="modal-header">
        <h2>‚öôÔ∏è Global Settings</h2>
        <button class="modal-close" onclick="closeConfigModal()">√ó</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Default AI Model</label>
          <select id="globalAiModel">
            <option value="openai/gpt-5.2">GPT-5.2</option>
            <option value="anthropic/claude-sonnet-4-5">Claude Sonnet 4.5</option>
            <option value="google/gemini-2.5-pro">Gemini 2.5 Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label>Default OpenRouter API Key</label>
          <input type="password" id="globalOpenrouterKey" placeholder="sk-or-...">
          <p class="form-hint">Used when page doesn't have its own key</p>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-ghost" onclick="closeConfigModal()">Cancel</button>
        <button class="btn btn-primary" onclick="saveGlobalConfig()">üíæ Save Settings</button>
      </div>
    </div>
  </div>
  
  <!-- Knowledge Modal -->
  <div class="modal-overlay" id="kbModal">
    <div class="modal">
      <div class="modal-header">
        <h2>üìö Manage Knowledge Base</h2>
        <button class="modal-close" onclick="closeKbModal()">√ó</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Add New File</label>
          <div style="display: flex; gap: 8px;">
            <input type="text" id="kbFileName" placeholder="filename (e.g., faq)" style="flex: 1;">
            <button class="btn btn-primary" onclick="addKbFile()">Add</button>
          </div>
        </div>
        <div class="kb-tags" id="kbListAll" style="margin-top: 16px;">
          <!-- All KB files -->
        </div>
      </div>
    </div>
  </div>
  
  <div class="toast" id="toast"></div>

  <script>
    let pages = [];
    let kbFiles = [];
    
    // Load pages
    async function loadPages() {
      const res = await fetch('/api/pages');
      pages = await res.json();
      renderPages();
    }
    
    // Load KB files
    async function loadKB() {
      const res = await fetch('/api/knowledge');
      kbFiles = await res.json();
      renderKbTags();
      renderKbListAll();
    }
    
    // Render pages grid
    function renderPages() {
      const grid = document.getElementById('pagesGrid');
      
      let html = '';
      
      pages.forEach(page => {
        html += `
          <div class="page-card ${page.enabled ? '' : 'disabled'}">
            <div class="page-header">
              <div>
                <div class="page-name">${page.name}</div>
                <div class="page-id">${page.id}</div>
              </div>
              <div class="page-status ${page.enabled ? '' : 'off'}">
                <span class="dot"></span>
                ${page.enabled ? 'Active' : 'Disabled'}
              </div>
            </div>
            <div class="page-stats">
              <div class="stat">
                <div class="stat-label">AI Model</div>
                <div class="stat-value">${page.aiModel || 'default'}</div>
              </div>
              <div class="stat">
                <div class="stat-label">Knowledge</div>
                <div class="stat-value">${kbFiles.length} files</div>
              </div>
            </div>
            <div class="page-actions">
              <button class="btn btn-ghost" onclick="editPage('${page.id}')">Edit</button>
              <button class="btn btn-ghost" onclick="togglePage('${page.id}')">
                ${page.enabled ? 'Disable' : 'Enable'}
              </button>
              <button class="btn btn-danger" onclick="deletePage('${page.id}')">Delete</button>
            </div>
          </div>
        `;
      });
      
      // Add card
      html += `
        <div class="add-card" onclick="openAddModal()">
          <div class="icon">+</div>
          <span>Add New Facebook Page</span>
        </div>
      `;
      
      grid.innerHTML = html;
    }
    
    // Render KB tags in modal
    function renderKbTags() {
      const tags = document.getElementById('kbTags');
      tags.innerHTML = kbFiles.map(kb => `
        <div class="kb-tag">
          üìÑ ${kb.name}.md
        </div>
      `).join('') || '<p style="color: var(--text-dim); font-size: 0.85rem;">No knowledge files. Add some below.</p>';
    }
    
    // Render all KB files
    function renderKbListAll() {
      const list = document.getElementById('kbListAll');
      list.innerHTML = kbFiles.map(kb => `
        <div class="kb-tag">
          üìÑ ${kb.name}.md
          <button onclick="deleteKbFile('${kb.name}')">√ó</button>
        </div>
      `).join('') || '<p style="color: var(--text-dim);">No files yet.</p>';
    }
    
    // Modal functions
    function openAddModal() {
      document.getElementById('modalTitle').textContent = 'Add New Page';
      document.getElementById('editPageId').value = '';
      document.getElementById('pageName').value = '';
      document.getElementById('verifyToken').value = '';
      document.getElementById('pageAccessToken').value = '';
      document.getElementById('pageOpenrouterKey').value = '';
      document.getElementById('aiModel').value = 'openai/gpt-5.2';
      document.getElementById('pageModal').classList.add('active');
    }
    
    function editPage(id) {
      const page = pages.find(p => p.id === id);
      if (!page) return;
      
      document.getElementById('modalTitle').textContent = 'Edit Page';
      document.getElementById('editPageId').value = page.id;
      document.getElementById('pageName').value = page.name;
      document.getElementById('verifyToken').value = page.verifyToken || '';
      document.getElementById('pageAccessToken').value = page.pageAccessToken || '';
      document.getElementById('pageOpenrouterKey').value = page.openrouterKey || '';
      document.getElementById('aiModel').value = page.aiModel || 'openai/gpt-5.2';
      document.getElementById('pageModal').classList.add('active');
    }
    
    function closeModal() {
      document.getElementById('pageModal').classList.remove('active');
    }
    
    async function savePage() {
      const id = document.getElementById('editPageId').value;
      const data = {
        name: document.getElementById('pageName').value,
        verifyToken: document.getElementById('verifyToken').value,
        pageAccessToken: document.getElementById('pageAccessToken').value,
        openrouterKey: document.getElementById('pageOpenrouterKey').value,
        aiModel: document.getElementById('aiModel').value
      };
      
      if (!data.name) {
        showToast('Please enter a page name', 'error');
        return;
      }
      
      let url = '/api/pages';
      let method = 'POST';
      
      if (id) {
        url = '/api/pages/' + id;
        method = 'PUT';
      }
      
      const res = await fetch(url, {
        method: method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      
      if (res.ok) {
        showToast('Page saved!', 'success');
        closeModal();
        loadPages();
      } else {
        showToast('Failed to save page', 'error');
      }
    }
    
    async function togglePage(id) {
      const page = pages.find(p => p.id === id);
      if (!page) return;
      
      await fetch('/api/pages/' + id, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ enabled: !page.enabled })
      });
      
      loadPages();
    }
    
    async function deletePage(id) {
      if (!confirm('Delete this page?')) return;
      
      await fetch('/api/pages/' + id, { method: 'DELETE' });
      showToast('Page deleted', 'success');
      loadPages();
    }
    
    // Global config
    async function showGlobalConfig() {
      const res = await fetch('/api/config');
      const config = await res.json();
      document.getElementById('globalAiModel').value = config.defaultAiModel || 'openai/gpt-5.2';
      document.getElementById('globalOpenrouterKey').value = '';
      document.getElementById('configModal').classList.add('active');
    }
    
    function closeConfigModal() {
      document.getElementById('configModal').classList.remove('active');
    }
    
    async function saveGlobalConfig() {
      await fetch('/api/config', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          defaultAiModel: document.getElementById('globalAiModel').value,
          openrouterKey: document.getElementById('globalOpenrouterKey').value
        })
      });
      showToast('Settings saved!', 'success');
      closeConfigModal();
    }
    
    // Knowledge base
    async function addKbFile() {
      const name = document.getElementById('kbFileName').value.trim();
      if (!name) return;
      
      await fetch('/api/knowledge', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, content: '# ' + name + '\n\nAdd your content here.' })
      });
      
      document.getElementById('kbFileName').value = '';
      loadKB();
    }
    
    async function deleteKbFile(name) {
      if (!confirm('Delete ' + name + '?')) return;
      await fetch('/api/knowledge/' + name, { method: 'DELETE' });
      loadKB();
    }
    
    function closeKbModal() {
      document.getElementById('kbModal').classList.remove('active');
    }
    
    // Toast
    function showToast(msg, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.className = 'toast ' + type + ' show';
      setTimeout(() => toast.classList.remove('show'), 3000);
    }
    
    // Init
    loadPages();
    loadKB();
  </script>
</body>
</html>
